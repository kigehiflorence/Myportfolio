<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio | terminal Welcome to my portfolio! — Type help for a list of supported commands."
    />
    <meta
      name="keywords"
      content="mudenyo, griffins, portfolio, cybersecurity, service operations, HTML, CSS, terminal terminal-portfolio"
    />
    <meta name="author" content="Mudenyo Griffins" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin />
    <link rel="preload" href="assets/cat.webp" as="image" />
    <script
      src="https://kit.fontawesome.com/39565093f3.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script>
      function close_window() {
        if (confirm("Close Window?")) {
          window.location.href = "about:blank";
        }
      }
    </script>
    <title>Mudenyo Griffins</title>
  </head>
  <body>
    <div class="terminal-window" role="main">
      <header role="banner" aria-label="Site Header">
        <a
          href="https://github.com/TechGriffo254"
          target="_blank"
          rel="noopener"
          aria-label="GitHub Profile"
        >
          <i
            class="fa-brands fa-github header-icon github-icon"
            aria-hidden="true"
          ></i>
        </a>

        <div class="centered" aria-hidden="true">
          <span>techgriffo@terminal</span>
        </div>

        <a
          href="#"
          onclick="close_window(); return false;"
          aria-label="Close Window"
        >
          <i
            class="fa-solid fa-circle-xmark header-icon close-icon"
            aria-hidden="true"
          ></i>
        </a>
      </header>

      <hr aria-hidden="true" />

      <div id="contentscroll">
        <div class="content-container">
          <div class="ascii-Hero" role="presentation" aria-hidden="true">
            <pre class="ascii">
█▀▄▀█ █░█ █▀▄ █▀▀ █▄░█ █▄█ █▀█ 
█░▀░█ █▄█ █▄▀ ██▄ █░▀█ ░█░ █▄█
            </pre>
          </div>

          <section class="profile-info" aria-labelledby="profile-heading">
            <h1 id="profile-heading" class="sr-only">Profile Information</h1>

            <div class="info-item">
              <div class="name">
                <i class="fa-solid fa-address-card" aria-hidden="true"></i>
                <span>Mudenyo Griffins</span>
              </div>
            </div>

            <div class="info-item">
              <i class="fa-brands fa-github" aria-hidden="true"></i>
              <span>GitHub</span>
              <a
                href="https://github.com/TechGriffo254"
                class="link-text"
                target="_blank"
                rel="noopener"
                aria-label="GitHub TechGriffo254"
                >→ &nbsp;github/TechGriffo254</a
              >
            </div>

            <div class="info-item">
              <i class="fa-brands fa-linkedin-in" aria-hidden="true"></i>
              <span>LinkedIn</span>
              <a
                href="https://www.linkedin.com/in/griffotech254"
                class="link-text"
                target="_blank"
                rel="noopener"
                aria-label="LinkedIn griffotech254"
                >→ &nbsp;linkedin/griffotech254</a
              >
            </div>

            <div class="info-item">
              <i class="fa-solid fa-envelope" aria-hidden="true"></i>
              <span>Email</span>
              <a
                href="mailto:griffotech254@gmail.com"
                class="link-text"
                target="_blank"
                aria-label="Email griffotech254@gmail.com"
                >→ &nbsp;griffotech254@gmail.com</a
              >
            </div>

            <div class="info-item">
              <i class="fa-solid fa-phone" aria-hidden="true"></i>
              <span>Phone</span>
              <span class="link-text">→ &nbsp;+254113406513</span>
            </div>
          </section>
        </div>

        <section id="terminal" aria-label="Terminal Emulator">
          <a id="before"></a>

          <div
            id="command"
            onclick="document.getElementById('texter').focus();"
          >
            <label for="texter" class="sr-only">Command Input</label>
            <input
              type="text"
              id="texter"
              class="texter"
              aria-label="Command line input"
              onkeyup="typeIt(this, event)"
              onkeydown="typeIt(this, event); moveIt(this.value.length, event)"
              onkeypress="typeIt(this, event);"
            />
            <div id="liner">
              <span id="typer" aria-live="polite"></span
              ><b class="cursor" id="cursor" aria-hidden="true">█</b>
              <div class="list" aria-hidden="true"></div>
            </div>
          </div>
        </section>
      </div>

      <footer class="bottom-bar" role="contentinfo">
        <div class="license-info"></div>
      </footer>

      <picture>
        <source srcset="assets/cat.webp" type="image/webp" />
        <img
          src="assets/cat.gif"
          id="cursor-cat-gif"
          alt="cursor-follower"
          loading="lazy"
        />
      </picture>

      <script src="js/theme.js" defer></script>
      <script src="js/caret.js" defer></script>
      <script src="js/cursor.js" defer></script>
      <script src="js/commands.js" defer></script>
      <script src="js/main.js" defer></script>
    </div>
  </body>
</html>
